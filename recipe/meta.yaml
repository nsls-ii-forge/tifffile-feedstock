{% set name = "tifffile" %}
{% set version = "2020.9.3" %}
{% set sha256 = "5b5f079d61c473795d71aca4e91068811fbb43f6f115e3ef9e77f079c23b17c4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - tifffile = tifffile:main
    - lsm2bin = tifffile.lsm2bin:main

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy >=1.15.1
    - imagecodecs

test:
  imports:
    - tifffile

about:
  home: https://github.com/cgohlke/tifffile
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Read and write image data from and to TIFF files.
